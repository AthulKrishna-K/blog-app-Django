{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container pb-5">
    <h1 class="text-center text-success">Add Post</h1>
    <form action="" method="post" class="pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="title" value="{{obj.title}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="des">{{obj.description}}</textarea>
        </div>
        <img src="{{ obj.image.url }}" alt="">
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Image</label>
            <input type="file" class="form-control" id="exampleFormControlInput2" name="pic" value="{{obj.image}}">
        </div>
        <button class="btn btn-primary">Add post</button>
    </form>
</div>



{% endblock %}
